    <div class="settingsboard">

        <h1 align="center" >Settings</h1>

    <div class="rilsettings">


        <div id="settingsPanel">
            <h2>Game Settings</h2>
            <br><br>
            <label for="brightnessSlider">Brightness:</label>
            <input type="range" id="brightnessSlider" min="50" max="200" value="100" class="slider">
            <br><br>
            <label for="volumeSlider">Volume:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5" class="slider">
            <br><br>
            
        </div>
        </div><br><br><br>
        <a href="index.html"> <button class="backButton" onclick="location.href='settings.html'"><h4>Back</h4></button></a>
        <audio id="bgMusic" loop>
            <source src="asets/bgmusic1.mp3" type="audio/mpeg">
        </audio>

        <script>



            function toggleSettings() {
                let panel = document.getElementById("settingsPanel");
                panel.style.display = (panel.style.display === "none" || panel.style.display === "") ? "block" : "none";
            }

 
            document.getElementById("brightnessSlider").addEventListener("input", function() {
                document.body.style.filter = `brightness(${this.value}%)`;
            });

            document.getElementById("volumeSlider").addEventListener("input", function() {
                document.getElementById("bgMusic").volume = this.value;
            });

            document.getElementById("bgMusic").play(); // Auto-play music on start

            function restartGame() {
                console.log("Game restarting...");
                location.reload();
            }




    document.getElementById("brightnessSlider").addEventListener("input", function() {
    let brightnessValue = this.value;
    localStorage.setItem("brightness", brightnessValue); // Save brightness
    document.body.style.filter = `brightness(${brightnessValue}%)`;
});

document.getElementById("volumeSlider").addEventListener("input", function() {
    let volumeValue = this.value;
    localStorage.setItem("volume", volumeValue); // Save volume
    document.getElementById("bgMusic").volume = volumeValue;
});

        </script>
