<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Team</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.85); /* Semi-transparent background */
            transition: background 0.3s;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
            gap: 1em;
        }

        .nav-logo img {
            height: 60px;
            width: auto;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            margin: 0 0.5em;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff3333;
        }

        .search-bar {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-bar input {
            width: 100%;
            padding: 0.5em 2.5em 0.5em 1em;
            border-radius: 20px;
            border: none;
            background: #333;
            color: #fff;
            outline: none;
            font-size: 1em;
        }

        .search-bar .fa-search {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff3333;
        }

        .nav-icons i {
            font-size: 1.2em;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-icons i:hover {
            color: #ff3333;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            background: url('PromotionDeveloperBackground.avif') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 5em;
        }

        .hero-content {
            max-width: 600px;
            animation: fadeIn 1.5s ease;
            background: rgba(0, 0, 0, 0.5);
            padding: 2em;
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 3em;
            text-transform: uppercase;
            margin-bottom: 0.5em;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }

        .hero-btn {
            display: inline-block;
            padding: 0.75em 1.5em;
            background-color: #ff3333;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .hero-btn:hover {
            background-color: #ff6666;
        }

        /* Team Section */
        .team-section {
            padding: 50px;
            text-align: center;
        }

        .section-title {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #ff3333;
        }

        .team-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        /* Team Card */
        .team-card {
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .team-photo-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .team-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .description-slide {
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            transition: right 0.5s ease;
        }

        .description-slide h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #ff3333;
        }

        .description-slide p {
            font-size: 1em;
            line-height: 1.5;
        }

        /* Hover Effect */
        .team-card:hover .team-photo {
            transform: scale(1.1);
        }

        .team-card:hover .description-slide {
            right: 0;
        }

        /* Download Section */
        .download {
            padding: 4em 2em;
            background-color: #111;
            text-align: center;
        }

        .download h2 {
            font-size: 2.5em;
            margin-bottom: 1em;
        }

        .hero-btn {
            display: inline-block;
            padding: 1.5em 3em;
            background-color: #ff3333;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .hero-btn:hover {
            background-color: #ff6666;
        }

        /* Keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">
            <div class="nav-logo">
                <img src="asets/PromotionHomeScreenLogo.png" alt="Game Logo">
            </div>
            <div class="nav-links">
                <a href="homeWeb.html">Home</a>
                <a href="aboutWeb.html">About</a>
                <a href="devWeb.html">Developer</a>
            </div>
        </div>

    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Meet the team</h1>
            <p>Meet the one that created the text you are reading right now</p>
            
        </div>
    </section>

    <!-- Team Section -->
    <section class="team-section">
        <h2 class="section-title">Meet the Team</h2>
        <div class="team-container">
            
            <!-- Website Creator Card -->
            <div class="team-card">
                <div class="team-photo-container">
                    <img src="asets/hazeeq.jpg" alt="Website Creator" class="team-photo">
                    <div class="description-slide">
                        <h3>Syazmin Hazeeq 2K6</h3>
                        <p>The coder behind the website</p>
                    </div>
                </div>
            </div>

            <!-- Game Developer Card -->
            <div class="team-card">
                <div class="team-photo-container">
                    <img src="asets/acap.jpg" alt="Visual Designer" class="team-photo">
                    <div class="description-slide">
                        <h3>Ahmad Asyraf 2K5</h3>
                        <p>Sprite and Website Designer</p>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
