<html>
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="bubbles">
            <!-- Bubbles repeated -->
            <span style="--i:11"></span>
            <span style="--i:12"></span>
            <span style="--i:24"></span>
            <span style="--i:10"></span>
            <span style="--i:14"></span>
            <span style="--i:23"></span>
            <span style="--i:18"></span>
            <span style="--i:16"></span>
            <span style="--i:19"></span>
            <span style="--i:20"></span>
            <span style="--i:22"></span>
            <span style="--i:25"></span>
            <span style="--i:18"></span>
            <span style="--i:21"></span>
            <span style="--i:15"></span>
            <span style="--i:13"></span>
            <span style="--i:26"></span>
            <span style="--i:17"></span>
            <span style="--i:13"></span>
            <span style="--i:28"></span>
            <!-- repeat as needed -->
        </div>

        <div class="content">
            <div class="title">
                <h1>Override: AI Uprising</h1> 
                <br>
                <p align="center">"Defend the last firewall. Fight the future."</p>
            </div>

            <br><br><br>

            <a href="level.html">
                <button class="startbutton"><h4>PLAY</h4></button>
            </a>

            <div class="buttonslot">
                <a href="story.html">
                    <button class="button"><h4>Story</h4></button>
                </a>
                <a href="control.html">
                    <button class="button"><h4>How To Play</h4></button>
                </a>
            </div>

            <div class="buttonslot2">
                <a href="aboutus.html">
                    <button class="button"><h4>About Us</h4></button>
                </a>
                <a href="settings.html">
                    <button class="button"><h4>Settings</h4></button>
                </a>
            </div>

            <br><br><br><br>

            <p class="credit" align="center">@Made by Arsyaz. All rights reserved.</p>
        </div>
    </div>


   
    <audio id="clickSound" src="asets/buttonclick.mp3" preload="auto"></audio>

    <script>
        window.addEventListener("load", function() {
            let savedBrightness = localStorage.getItem("brightness");
            let savedVolume = localStorage.getItem("volume");
            let bgMusic = document.getElementById("bgMusic");

            if (savedBrightness) {
                document.body.style.filter = `brightness(${savedBrightness}%)`;
            }

            if (bgMusic && savedVolume) {
                bgMusic.volume = savedVolume;
            }
        });

        document.querySelectorAll("button").forEach(button => {
            button.addEventListener("click", () => {
                const clickSound = document.getElementById("clickSound");
                clickSound.currentTime = 0;
                clickSound.play();
            });
        });
    </script>
</body>
</html>
